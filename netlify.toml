# Headers for assetlinks.json
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"

# Serve on non-www domain
[[redirects]]
  from = "https://shaheermuzammil.com/.well-known/assetlinks.json"
  to = "/.well-known/assetlinks.json"
  status = 200
  force = true

# Serve on www domain (same file)
[[redirects]]
  from = "https://www.shaheermuzammil.com/.well-known/assetlinks.json"
  to = "/.well-known/assetlinks.json"
  status = 200
  force = true
